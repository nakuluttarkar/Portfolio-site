# Netlify Configuration File

[build]
  # Directory with serverless functions
  functions = "netlify/functions"
  
  # Directory to publish (root directory for static files)
  publish = "."
  
  # Build command (not needed for static sites)
  command = ""

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Note: No SPA fallback needed for this static site

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# GROQ_API_KEY = "your_groq_key"
# OPENAI_API_KEY = "your_openai_key" 
# GEMINI_API_KEY = "your_gemini_key"